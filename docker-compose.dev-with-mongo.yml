# OpenShutter Development Docker Compose with MongoDB
# Includes both the app and MongoDB database

services:
  mongodb:
    image: mongo:7.0
    container_name: openshutter-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: openshutter
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - openshutter-network

  openshutter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openshutter-dev
    ports:
      - "4000:4000"
    # Use .env.local file instead of environment variables
    # This allows .env.local to take precedence
    volumes:
      # Mount storage directory for local storage provider
      - ./storage:/app/storage
      # Mount logs directory
      - ./logs:/app/logs
      # Mount .env.local file for environment variables
      - ./.env.local:/app/.env.local
    restart: unless-stopped
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openshutter-network

volumes:
  mongodb_data:

networks:
  openshutter-network:
    driver: bridge
