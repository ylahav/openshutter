services:
  mongodb:
    image: mongo:7.0
    container_name: openshutter-mongodb-prod
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=openshutter
    volumes:
      - mongodb_prod_data:/data/db
    restart: unless-stopped
    networks:
      - openshutter-network

  openshutter:
    image: openshutter:latest
    container_name: openshutter-prod
    ports:
      - "4000:4000"
    env_file:
      - .env.production
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/openshutter
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openshutter-network

volumes:
  mongodb_prod_data:

networks:
  openshutter-network:
    driver: bridge
