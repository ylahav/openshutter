# OpenShutter Docker Compose (without MongoDB)
version: '3.8'

services:
  openshutter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://host.docker.internal:27017/openshutter
      - MONGODB_DB=openshutter
      - NEXTAUTH_SECRET=your_nextauth_secret_here
      - NEXTAUTH_URL=http://localhost:4000
      - NEXT_PUBLIC_APP_URL=http://localhost:4000
    volumes:
      # Mount storage directory for local storage provider
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
