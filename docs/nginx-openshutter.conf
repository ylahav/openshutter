# Nginx configuration for OpenShutter Next.js deployment
# Place this in /etc/nginx/sites-available/openshutter and symlink to sites-enabled

server {
    listen 80;
    server_name yairl.com www.yairl.com;

    # Root directory where your Next.js app is deployed
    root /var/www/yairl.com;
    index index.html;

    # Handle Next.js static files
    location /_next/static/ {
        alias /var/www/yairl.com/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle public static files
    location /static/ {
        alias /var/www/yairl.com/public/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle logos directory
    location /logos/ {
        alias /var/www/yairl.com/public/logos/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle other public files
    location /favicon.ico {
        alias /var/www/yairl.com/public/favicon.ico;
        expires 1y;
        access_log off;
    }

    # Proxy all other requests to Next.js server
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
