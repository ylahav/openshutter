# Nginx configuration for OpenShutter (SvelteKit frontend + NestJS backend)
# Place this in /etc/nginx/sites-available/openshutter and symlink to sites-enabled
# 
# Architecture:
# - Frontend: SvelteKit on port 4000
# - Backend: NestJS on port 5000
# - API routes (/api/*) are proxied to backend
# - All other routes are proxied to frontend

server {
    listen 80;
    server_name demo.openshutter.org;  # Update with your domain

    # Allow large file uploads (100MB - matches backend limit)
    client_max_body_size 100M;
    
    # Increase timeouts for large file uploads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy API requests to NestJS backend (port 5000)
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for file uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Proxy all other requests to SvelteKit frontend (port 4000)
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
}

